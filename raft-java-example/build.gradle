 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'buildlogic.java-application-conventions'
    id "io.freefair.lombok" version "8.10"
}

dependencies {
    implementation project(':raft-java-core')
    implementation 'org.rocksdb:rocksdbjni:5.1.4'
    implementation 'com.google.protobuf:protobuf-java:3.5.1'
    implementation 'com.baidu:brpc-java:2.5.9'
    implementation 'commons-io:commons-io:2.5'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.9.1'
    implementation 'com.google.guava:guava:21.0'
    testImplementation 'junit:junit:4.12'
}

distributions {
    main {
        contents {
            from('src/main/assembly') {
                fileMode 0755
            }
            into("conf") {
                from "src/main/resources"
            }
        }
    }
}


sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}